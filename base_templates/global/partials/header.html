<header class="header">
    <h1 class="header-heading">
      <a href="{% url "agenda:index" %}" class="header-link">
        Agenda
      </a>
    </h1>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="{% url "agenda:create" %}" class="menu-link">Create</a>
        </li>
        <li class="menu-item">
          <a href="{% url "agenda:register" %}" class="menu-link">Register</a>
        </li>
      </ul>
    </nav>
    <div class="search">
      <form action="{% url "agenda:search" %}" method="GET"> 
        <input 
        type="search" 
        class="search-input" 
        placeholder="Search" 
        id="search" 
        name="q"
        value = "{{ search_value }}"> 
      </form>
</header>
    </div>
